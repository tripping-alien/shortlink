<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shortlinks.art | URL Shortener</title>

<!-- Google SEO / Meta -->
<meta name="description" content="Shorten URLs instantly with Shortlinks.art! Share short links easily and track them.">
<meta name="keywords" content="shorten url, url shortener, shortlinks, links, short url">
<meta name="author" content="Shortlinks.art">
<meta property="og:title" content="Shortlinks.art | URL Shortener">
<meta property="og:description" content="Shorten URLs instantly with Shortlinks.art!">
<meta property="og:url" content="https://shortlinks.art">
<meta property="og:type" content="website">

<!-- Adsense Auto Ads -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-6170587092427912"
     crossorigin="anonymous"></script>

<style>
:root {
    --primary-color: #1a3c6e;
    --primary-hover: #335ca6;
    --bg-light: #f0f4ff;
    --bg-card: #ffffff;
    --bg-dark: #121212;
    --card-dark: #1e1e1e;
    --text-light: #ffffff;
    --text-dark: #000000;
}

body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    transition: background 0.3s, color 0.3s;
    background: var(--bg-light);
    color: var(--text-dark);
}

body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-light);
}

.container {
    background: var(--bg-card);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 90%;
    text-align: center;
    transition: background 0.3s, color 0.3s;
}

body.dark-mode .container {
    background: var(--card-dark);
}

h1 {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

input[type="url"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

select, button {
    padding: 0.6rem 1rem;
    margin: 0.5rem 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
}

select {
    background: var(--bg-light);
    width: 100%;
}

body.dark-mode select {
    background: #2a2a2a;
    color: var(--text-light);
}

button {
    background: var(--primary-color);
    color: white;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background: var(--primary-hover);
}

.result-box {
    display: none;
    margin-top: 1rem;
    padding: 1rem;
    background: #eef3ff;
    border-radius: 8px;
}

body.dark-mode .result-box {
    background: #2a2a2a;
}

.result-box a {
    color: var(--primary-color);
    word-break: break-all;
    display: block;
    margin-bottom: 0.5rem;
}

.copy-btn {
    background: var(--primary-color);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 8px;
    cursor: pointer;
}

.copy-btn:hover {
    background: var(--primary-hover);
}

.error-box {
    color: red;
    margin-top: 0.5rem;
}

.dark-toggle {
    margin-top: 1rem;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
    color: var(--primary-color);
}
</style>
</head>
<body>

<div class="container">
    <h1>Shortlinks.art</h1>
    <input type="url" id="long-url" placeholder="Enter your long URL" required>
    
    <select id="ttl">
        <option value="1_hour">1 Hour</option>
        <option value="24_hours">24 Hours</option>
        <option value="1_week">1 Week</option>
        <option value="never">Never</option>
    </select>
    
    <button id="shorten-btn">Shorten</button>
    
    <div class="result-box" id="result-box">
        <a href="#" id="short-url" target="_blank"></a>
        <button class="copy-btn" id="copy-btn">Copy</button>
    </div>
    
    <div class="error-box" id="error-box"></div>

    <div class="dark-toggle" id="dark-toggle">Toggle Dark Mode</div>
</div>

<script>
const shortenBtn = document.getElementById('shorten-btn');
const longUrlInput = document.getElementById('long-url');
const ttlSelect = document.getElementById('ttl');
const resultBox = document.getElementById('result-box');
const shortUrlLink = document.getElementById('short-url');
const copyBtn = document.getElementById('copy-btn');
const errorBox = document.getElementById('error-box');
const darkToggle = document.getElementById('dark-toggle');

shortenBtn.addEventListener('click', async () => {
    errorBox.textContent = '';
    resultBox.style.display = 'none';
    
    const longUrl = longUrlInput.value.trim();
    const ttl = ttlSelect.value;

    if (!longUrl) {
        errorBox.textContent = "Please enter a valid URL.";
        return;
    }

    try {
        const response = await fetch(`/api/v1/links`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ long_url: longUrl, ttl: ttl })
        });

        const data = await response.json();
        console.log('Backend response:', data);

        if (!response.ok) {
            errorBox.textContent = data.detail || "Error creating short link.";
            return;
        }

        shortUrlLink.href = data.short_url;
        shortUrlLink.textContent = data.short_url;
        resultBox.style.display = 'block';

    } catch (err) {
        console.error(err);
        errorBox.textContent = "Network error. Please try again.";
    }
});

copyBtn.addEventListener('click', () => {
    if (shortUrlLink.href) {
        navigator.clipboard.writeText(shortUrlLink.href)
            .then(() => {
                copyBtn.textContent = "Copied!";
                setTimeout(() => copyBtn.textContent = "Copy", 2000);
            })
            .catch(() => {
                copyBtn.textContent = "Failed";
                setTimeout(() => copyBtn.textContent = "Copy", 2000);
            });
    }
});

// Dark mode toggle
darkToggle.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
});
</script>

</body>
</html>
