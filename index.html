<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Shortlink Generator</title>

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="d-flex justify-content-center p-3">

<div class="container text-center" style="max-width:600px;">
  
  <button id="themeToggle" class="btn btn-sm btn-outline-light position-absolute top-0 end-0 m-2">ðŸŒ™</button>

  <h1 class="display-5 mb-3">Shortlink Generator</h1>

  <input id="urlInput" type="url" class="form-control mb-3" placeholder="https://example.com">

  <input id="customCode" type="text" class="form-control mb-3" placeholder="Optional custom code (a-z, 0-9)" />

  <select id="ttl" class="form-select mb-3">
    <option value="one_hour">1 Hour</option>
    <option value="one_day" selected>24 Hours</option>
    <option value="one_week">1 Week</option>
    <option value="never">Never Expire</option>
  </select>

  <button id="shortenBtn" class="btn btn-primary w-100">Shorten</button>

  <div id="resultContainer" class="mt-4" style="display:none;">
    <a id="shortUrlDisplay" class="short-url-display"></a>
    <button id="copyBtn" class="btn btn-outline-secondary copy-button mt-2">Copy</button>
  </div>

  <div id="errorMsg" class="text-danger mt-3" style="display:none;"></div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
