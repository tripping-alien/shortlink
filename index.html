<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shortlink</title>

  <!-- Fonts & Bootstrap icons (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Your CSS file (replace or paste) -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container my-auto">
    <header class="text-center mb-3">
      <h1 class="display-5">Shortlink Generator</h1>
      <p class="lead">Private • Fast • Temporary</p>
    </header>

    <form id="shorten-form" class="mb-2" onsubmit="return false;">
      <div class="input-group input-group-lg mb-2">
        <input id="long-url-input" type="text" class="form-control" placeholder="Enter a long URL (example.com or https://example.com)" required>
        <button id="submit-button" class="btn btn-primary" type="button">
          <span class="button-text">Shorten</span>
          <span class="spinner" style="display:none;"></span>
        </button>
      </div>

      <div class="input-group input-group-sm mb-2">
        <span class="input-group-text d-none d-sm-block">base/</span>
        <input id="custom-short-code-input" type="text" class="form-control" placeholder="Optional custom suffix (a-z, 0-9)">
      </div>

      <div class="d-flex justify-content-between align-items-center small mb-2">
        <div id="ttl-info-text" class="ttl-control-label">Expires in: <strong id="ttl-readable">24 Hours</strong></div>
        <select id="ttl-select" class="form-select form-select-sm" style="width:auto;">
          <option value="1h">1 Hour</option>
          <option value="1d" selected>24 Hours</option>
          <option value="1w">1 Week</option>
          <option value="never">Never</option>
        </select>
      </div>
    </form>

    <div id="result-box" class="alert alert-success mt-3 d-none" role="alert">
      <h5 class="alert-heading">Your short link:</h5>
      <div class="d-flex justify-content-between align-items-center">
        <a id="short-url-link" class="short-url-display" href="#" target="_blank" rel="noopener noreferrer"></a>
        <button id="copy-button" class="btn copy-button" title="Copy">
          <i class="bi bi-clipboard"></i>
        </button>
      </div>
    </div>

    <div id="error-box" class="text-danger small mt-2" style="display:none;"></div>

    <footer class="mt-4 text-center text-muted small">
      <div class="footer-links">Open-source • Self-hosted</div>
    </footer>
  </main>

  <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Load script last from project root -->
  <script src="./script.js"></script>
</body>
</html>
