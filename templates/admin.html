<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Bijective-Shorty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .table-responsive {
            max-height: 80vh;
        }
        .table th {
            position: sticky;
            top: 0;
            background-color: #e9ecef;
            z-index: 1;
        }
        .long-url {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .short-url-link {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Admin Panel - Link Inspector</h1>
            <a href="/ui/en" class="btn btn-outline-secondary btn-sm">Back to Home</a>
        </header>

        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Short Link</th>
                        <th scope="col">Original URL</th>
                        <th scope="col">Expires At (UTC)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td>{{ link.id }}</td>
                        <td>
                            <a href="/{{ link.short_code }}" target="_blank" class="short-url-link">{{ link.short_code }}</a>
                        </td>
                        <td class="long-url" title="{{ link.long_url }}">
                            <a href="{{ link.long_url }}" target="_blank" rel="noopener noreferrer">{{ link.long_url }}</a>
                        </td>
                        <td>{{ link.expires_at if link.expires_at else 'Never' }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
