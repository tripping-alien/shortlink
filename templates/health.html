<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Health Status</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { color: #2c3e50; border-bottom: 2px solid #e0e0e0; padding-bottom: 0.5rem; }
        .status-box { padding: 1rem; border-radius: 5px; margin-bottom: 1rem; font-weight: bold; }
        .status-ok { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #e0e0e0; }
        th { background-color: #f8f9fa; }
        .ok { color: #28a745; }
        .error { color: #dc3545; }
        footer { margin-top: 2rem; text-align: center; font-size: 0.9em; color: #777; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Health Status</h1>
        <div class="status-box {{ 'status-ok' if overall_status == 'ok' else 'status-error' }}">
            Overall Status: <span class="{{ 'ok' if overall_status == 'ok' else 'error' }}">{{ overall_status.upper() }}</span>
        </div>
        <p>Last checked: {{ timestamp }} UTC</p>
        
        <h2>Component Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for service, status in services.items() %}
                <tr>
                    <td>{{ service.replace('_', ' ').title() }}</td>
                    <td>
                        <span class="{{ 'ok' if status == 'ok' else 'error' }}">{{ status.upper() }}</span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>
        Shortlinks Health Monitoring
    </footer>
</body>
</html>
