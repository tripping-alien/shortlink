<!DOCTYPE html>
<html lang="{{ lang_code }}" dir="{{ 'rtl' if lang_code in ['ar', 'he'] else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====================================================================
         1. CORE SEO & BROWSER METADATA
    ====================================================================== -->
    <title>{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}</title>
    <meta name="description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs. Fast, free, and respects your privacy. | Приватный и простой сокращатель ссылок.') }}">
    <meta name="keywords" content="{{ _('private link shortener, easy link shortener, secure url shortener, temporary url, free link shortener, custom url, short url, anonymous link shortener') }}">
    <meta name="author" content="Andrey Lopukhov">
    <link rel="canonical" href="https://shortlinks.art/ui/{{ lang_code }}/">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    <!-- Hreflang tags to indicate language targeting for search engines -->
    <link rel="alternate" hreflang="en" href="https://shortlinks.art/ui/en/" />
    <link rel="alternate" hreflang="de" href="https://shortlinks.art/ui/de/" />
    <link rel="alternate" hreflang="ru" href="https://shortlinks.art/ui/ru/" />
    <link rel="alternate" hreflang="fr" href="https://shortlinks.art/ui/fr/" />
    <link rel="alternate" hreflang="nl" href="https://shortlinks.art/ui/nl/" />
    <link rel="alternate" hreflang="ar" href="https://shortlinks.art/ui/ar/" />
    <link rel="alternate" hreflang="he" href="https://shortlinks.art/ui/he/" />
    <link rel="alternate" hreflang="zh" href="https://shortlinks.art/ui/zh/" />
    <link rel="alternate" hreflang="ja" href="https://shortlinks.art/ui/ja/" />
    <link rel="alternate" hreflang="x-default" href="https://shortlinks.art/ui/en/" />

    <!-- =====================================================================
         3. OPEN GRAPH (for Facebook, LinkedIn, etc.)
    ====================================================================== -->
    <meta property="og:title" content="{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}">
    <meta property="og:description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs.') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortlinks.art/ui/{{ lang_code }}/">
    <meta property="og:image" content="https://raw.githubusercontent.com/tripping-alien/shortlink/refs/heads/main/assets/screenshot.png">
    <meta property="og:image:alt" content="A screenshot of the Bijective-Shorty URL shortener interface.">
    <meta property="og:locale" content="{{ lang_code }}">

    <!-- =====================================================================
         4. TWITTER CARD (for Twitter/X)
    ====================================================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}">
    <meta name="twitter:description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs.') }}">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/tripping-alien/shortlink/refs/heads/main/assets/screenshot.png">

    <!-- =====================================================================
         5. JSON-LD SCHEMA (for Rich Snippets)
    ====================================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Bijective-Shorty",
      "applicationCategory": "Utilities",
      "operatingSystem": "Web",
      "url": "https://shortlinks.art",
      "abstract": "{{ _('A private and easy link shortener for creating temporary and secure short URLs. Приватный и простой сокращатель ссылок.') }}",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Link to your CSS and other files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="author" href="/static/humans.txt">
</head>
<body>
    <canvas id="background-animation"></canvas>

    <main class="container my-auto">
        <header class="text-center mb-4">
            <h1 class="display-5">Shortlink</h1>
            <p class="lead">{{ _('A Private and Easy Link Shortener') }}</p>
        </header>

        <form id="shorten-form">
            <div class="input-group input-group-lg mb-3">
                <input type="text" id="long-url-input" name="long_url" class="form-control"
                       placeholder="{{ _('Enter a long URL to shorten...') }}" required>
                <button type="submit" class="btn btn-primary" id="submit-button">
                <span class="button-text">{{ _('Shorten') }}</span>
                <span class="spinner" style="display: none;"></span>
                </button>
            </div>
        </form>

        <div class="row justify-content-center align-items-center text-center text-muted small gy-2">
            <div class="col-md-auto">
                <p id="ttl-info-text" class="mb-0">{{ _('Your link is private and will automatically expire in {duration}.').format(duration=_('24 Hours')) }}</p>
            </div>
            <div class="col-md-auto">
                <div class="d-flex justify-content-center align-items-center">
                    <label for="ttl-select" class="me-2">{{ _('Link expires in:') }}</label>
                    <select id="ttl-select" name="ttl" class="form-select form-select-sm" form="shorten-form" style="width: auto;">
                        <option value="1h">{{ _('1 Hour') }}</option>
                        <option value="1d" selected>{{ _('24 Hours') }}</option>
                        <option value="1w">{{ _('1 Week') }}</option>
                        <option value="never">{{ _('Never') }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="result-box" class="alert alert-success mt-4 d-none" role="alert">
            <h5 class="alert-heading">{{ _('Your short link:') }}</h5>
            <div class="d-flex justify-content-between align-items-center">
                <a href="#" id="short-url-link" target="_blank" rel="noopener noreferrer"></a>
                <button id="copy-button" class="btn btn-sm btn-light">{{ _('Copy') }}</button>
            </div>
        </div>

        <footer class="mt-5 text-center text-muted small">
            <div class="footer-links mb-3">
                <a href="https://github.com/tripping-alien/shortlink" target="_blank" rel="noopener noreferrer">{{ _('View on') }} GitHub</a> |
                <a href="/ui/{{ lang_code }}/about/">{{ _('About') }}</a> |
                <a href="https://github.com/tripping-alien/shortlink/blob/main/LICENSE" target="_blank" rel="noopener noreferrer">{{ _('Released under the') }} MIT License</a>
            </div>

        </footer>
    </main>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <div id="animation-overlay"></div>

    <script src="/static/animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
</body>
</html>
