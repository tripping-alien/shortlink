{% extends "base.html" %}

{% block title %}{{ _('nav_home') }}{% endblock %}

{% block head %}
<style>
    /* Add basic styling for the result card/QR code for QA purposes */
    .result-card {
        background-color: #3b3b64;
        border: 1px solid #5a5a8a;
        padding: 20px;
        border-radius: 10px;
    }
    .result-details {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 15px;
    }
    #qrcode-container img {
        width: 100px;
        height: 100px;
        border: 5px solid white;
        border-radius: 5px;
    }

    /* Styling for the loading spinner */
    .spinner {
        display: none;
        margin-right: 8px;
    }
</style>
{% endblock %}

{% block content %}
    <div class="container hero-container">
        <h1 class="text-center">Shortlinks.art</h1>
        <p class="text-center text-secondary mb-4">{{ _('tagline') }}</p>

        <form id="shorten-form">
            <input type="url" id="long_url" class="form-control" placeholder="{{ _('long_url_placeholder') }}" required>
            
            <select id="ttl" class="form-select form-control">
                <option value="24h">{{ _('ttl_24h') }}</option>
                <option value="1h">{{ _('ttl_1h') }}</option>
                <option value="1w">{{ _('ttl_1w') }}</option>
                <option value="never">{{ _('ttl_never') }}</option>
            </select>
            
            <button type="button" class="btn btn-secondary btn-sm mb-3 w-100" data-bs-toggle="collapse" data-bs-target="#advanced-options" aria-expanded="false" aria-controls="advanced-options">
                {{ _('advanced_options_button') }} +
            </button>
            
            <div class="collapse d-none" id="advanced-options">
                <input type="text" id="custom_code" class="form-control" placeholder="{{ _('custom_code_placeholder') }}">
                <input type="text" id="utm_tags" class="form-control" placeholder="{{ _('utm_tags_placeholder') }}">
            </div>

            <button type="submit" class="btn btn-primary w-100" id="create-button">
                <span id="loading-spinner" class="spinner-border spinner-border-sm spinner" role="status" aria-hidden="true"></span>
                <span id="button-text">{{ _('create_button') }}</span>
                <span class="ms-2">ðŸš€</span>
            </button>
        </form>

        <div id="result-card" class="result-card mt-4 d-none">
            <h4 class="text-success mb-3">{{ _('shorten_success_title') }}</h4>
            
            <div class="result-details">
                <div id="qrcode-container">
                    <img id="qr-code-image" src="" alt="QR Code" class="img-fluid">
                </div>

                <div class="ms-4 flex-grow-1">
                    <label class="text-muted small">{{ _('short_url_label') }}:</label>
                    <p class="mb-2">
                        <a href="#" target="_blank" id="short-link-href" class="text-info fw-bold me-2"></a>
                        <button class="btn btn-sm btn-outline-info" id="copy-button">{{ _('copy_button') }}</button>
                    </p>
                    <small class="d-block mt-3">
                        <a href="#" id="stats-link" class="text-warning me-3">{{ _('stats_link') }}</a>
                        <a href="#" id="delete-link" class="text-danger">{{ _('delete_link') }}</a>
                    </small>
                </div>
            </div>
        </div>
        </div>
{% endblock %}

{% block scripts %}
<script>
    const form = document.getElementById('shorten-form');
    const createButton = document.getElementById('create-button');
    const buttonText = document.getElementById('button-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const resultCard = document.getElementById('result-card');
    const shortLinkHref = document.getElementById('short-link-href');
    const qrCodeImage = document.getElementById('qr-code-image');
    const statsLink = document.getElementById('stats-link');
    const deleteLink = document.getElementById('delete-link');
    const longUrlInput = document.getElementById('long_url');
    const ttlInput = document.getElementById('ttl');
    const customCodeInput = document.getElementById('custom_code');
    const utmTagsInput = document.getElementById('utm_tags');
    const copyButton = document.getElementById('copy-button');
    const advancedOptions = document.getElementById('advanced-options'); // Ensure this is referenced

    // --- FEEDBACK FUNCTIONS ---
    function showLoading() {
        createButton.disabled = true;
        buttonText.textContent = '{{ _('processing_request') }}';
        loadingSpinner.style.display = 'inline-block';
        resultCard.classList.add('d-none'); // Hide previous result
    }

    function hideLoading() {
        createButton.disabled = false;
        buttonText.textContent = '{{ _('create_button') }}';
        loadingSpinner.style.display = 'none';
    }
    // --------------------------------

    // Function to handle the actual AJAX submission
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        showLoading(); // Show loading indicator

        try {
            // 1. Construct Payload: Use || null for optional fields
            const payload = {
                long_url: longUrlInput.value.trim(), // Required
                ttl: ttlInput.value, // Required (but validated by Pydantic Literals)
                
                // Optional fields: use .trim() and set to null if empty
                custom_code: customCodeInput.value.trim() || null, 
                utm_tags: utmTagsInput.value.trim() || null,
            };
            
            // 2. Clean Payload: Delete fields that are explicitly null (the optional ones)
            Object.keys(payload).forEach(key => {
                if (payload[key] === null) {
                    delete payload[key];
                }
            });


            const response = await fetch('/api/v1/links', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();

            if (response.ok) {
                // SUCCESS LOGIC: Fill the panel with data
                shortLinkHref.href = data.short_url;
                shortLinkHref.textContent = data.short_url;
                
                qrCodeImage.src = data.qr_code_data;
                
                statsLink.href = data.stats_url;
                deleteLink.href = data.delete_url;
                
                resultCard.classList.remove('d-none'); // Make panel visible
                
                // Clear the long URL input after success
                longUrlInput.value = ''; 
                
            } else {
                // FAILURE LOGIC: Display localized error from API response
                const errorMessage = data.detail || '{{ _('generic_error_message') }}';
                alert(`Error: ${errorMessage}`);
                console.error('API Error Response:', data);
            }

        } catch (error) {
            console.error('Network or Parse Error:', error);
            alert('{{ _('network_error_message') }}');
        } finally {
            hideLoading(); // Hide loading indicator regardless of outcome
        }
    });

    // Copy Button Functionality
    copyButton.addEventListener('click', function() {
        const link = shortLinkHref.textContent;
        navigator.clipboard.writeText(link).then(() => {
            alert('{{ _('copy_success') }}');
        });
    });

    // No need for a custom JS toggle function; Bootstrap's data-bs-toggle handles it.
</script>
{% endblock %}
