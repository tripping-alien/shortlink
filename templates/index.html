<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijective URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; }
        .result-box { background-color: #e9ecef; padding: 1rem; border-radius: 0.25rem; display: none; }
        .result-box a { word-break: break-all; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-5">ðŸ”— Bijective Shorty</h1>
            <p class="lead">A URL shortener with TTL and ID reuse, powered by bijective math.</p>
        </header>

        <form id="shorten-form">
            <div class="input-group mb-3">
                <input type="url" id="long-url-input" class="form-control form-control-lg" placeholder="Enter a long URL to shorten..." required>
                <button class="btn btn-primary" type="submit">Shorten</button>
            </div>
        </form>

        <div id="result-box" class="result-box mt-4">
            <p class="mb-1">Your short link (expires in 24 hours):</p>
            <a href="#" id="short-url-link" target="_blank"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
