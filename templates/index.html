<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”—</text></svg>">
    <title>Bijective URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <canvas id="background-animation"></canvas>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-5">ðŸ”— Bijective Shorty</h1>
            <p class="lead">A URL shortener with TTL and ID reuse, powered by bijective math.</p>
        </header>

        <form id="shorten-form">
            <div class="input-group mb-3">
                <input type="url" id="long-url-input" class="form-control form-control-lg" placeholder="Enter a long URL to shorten..." required>
                <button class="btn btn-primary" type="submit">Shorten</button>
            </div>
            <div id="verification-group" class="mb-3" style="display: none;">
                <label for="verification-input" id="verification-label" class="form-label"></label>
                <input type="number" id="verification-input" class="form-control" placeholder="Your answer..." required>
            </div>
        </form>

        <div id="result-box" class="result-box mt-4">
            <p class="mb-1">Short link generated (expires in 24 hours):</p>
            <a href="#" id="short-url-link" target="_blank"></a>
        </div>

        <footer class="text-center mt-5 pt-4">
            <p>
                An open source project. Source code available on <a href="https://github.com/tripping-alien/shortlink" target="_blank">GitHub</a>.
            </p>
            <p>
                Released under the <a href="https://github.com/tripping-alien/shortlink/blob/main/LICENSE" target="_blank">MIT License</a>.
            </p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
    <script src="/static/animation.js"></script>
</body>
</html>
