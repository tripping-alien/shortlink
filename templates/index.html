<!DOCTYPE html>
<html lang="{{ lang_code }}" dir="{{ 'rtl' if lang_code in ['ar', 'he'] else 'ltr' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- =====================================================================
         1. CORE SEO & BROWSER METADATA
    ====================================================================== -->
    <title>{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}</title>
    <meta name="description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs. Fast, free, and respects your privacy. | Приватный и простой сокращатель ссылок.') }}">
    <meta name="keywords" content="private link shortener, easy link shortener, simple url shortener, temporary url, secure link shortener, url shortener, link shortener, сокращатель ссылок, приватный сокращатель ссылок, простой сокращатель ссылок">
    <meta name="author" content="Andrey Lopukhov">
    <link rel="canonical" href="https://shortlinks.art/{{ lang_code }}/">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    <!-- Hreflang tags to indicate language targeting for search engines -->
    <link rel="alternate" hreflang="en" href="https://shortlinks.art/en/" />
    <link rel="alternate" hreflang="de" href="https://shortlinks.art/de/" />
    <link rel="alternate" hreflang="ru" href="https://shortlinks.art/ru/" />
    <link rel="alternate" hreflang="fr" href="https://shortlinks.art/fr/" />
    <link rel="alternate" hreflang="nl" href="https://shortlinks.art/nl/" />
    <link rel="alternate" hreflang="ar" href="https://shortlinks.art/ar/" />
    <link rel="alternate" hreflang="he" href="https://shortlinks.art/he/" />
    <link rel="alternate" hreflang="zh" href="https://shortlinks.art/zh/" />
    <link rel="alternate" hreflang="ja" href="https://shortlinks.art/ja/" />
    <link rel="alternate" hreflang="x-default" href="https://shortlinks.art/en/" />

    <!-- =====================================================================
         3. OPEN GRAPH (for Facebook, LinkedIn, etc.)
    ====================================================================== -->
    <meta property="og:title" content="{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}">
    <meta property="og:description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs.') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://shortlinks.art/{{ lang_code }}/">
    <meta property="og:image" content="https://raw.githubusercontent.com/tripping-alien/shortlink/refs/heads/main/assets/screenshot.png">
    <meta property="og:image:alt" content="A screenshot of the Bijective-Shorty URL shortener interface.">
    <meta property="og:locale" content="{{ lang_code }}">

    <!-- =====================================================================
         4. TWITTER CARD (for Twitter/X)
    ====================================================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ _('Private & Easy Link Shortener | Bijective-Shorty') }}">
    <meta name="twitter:description" content="{{ _('A private and easy link shortener to create temporary, secure, and simple short URLs.') }}">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/tripping-alien/shortlink/refs/heads/main/assets/screenshot.png">

    <!-- =====================================================================
         5. JSON-LD SCHEMA (for Rich Snippets)
    ====================================================================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Bijective-Shorty",
      "applicationCategory": "Utilities",
      "operatingSystem": "Web",
      "url": "https://shortlinks.art",
      "abstract": "{{ _('A private and easy link shortener for creating temporary and secure short URLs. Приватный и простой сокращатель ссылок.') }}",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>

    <!-- Link to your CSS and other files -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="author" href="/static/humans.txt">
</head>
<body>
    <canvas id="background-animation"></canvas>

    <main class="container">
        <header>
            <h1 class="display-5">Bijective-Shorty</h1>
            <p class="lead">{{ _('A Private and Easy Link Shortener') }}</p>
        </header>

        <form id="shorten-form" class="form-grid">
             <input type="text" id="long-url-input" name="long_url" class="form-control"
                    placeholder="{{ _('Enter a long URL to shorten...') }}" required>
             <button type="submit" class="btn-primary" id="submit-button">
                <span class="button-text">{{ _('Shorten') }}</span>
                <span class="spinner" style="display: none;"></span>
            </button>
        </form>

        <div class="form-info">
            <p id="ttl-info-text">{{ _('Your link is private and will automatically expire in {duration}.').format(duration=_('24 Hours')) }}</p>
            <div class="ttl-selector">
                <label for="ttl-select">{{ _('Link expires in:') }}</label>
                <div class="select-wrapper">
                    <select id="ttl-select" name="ttl" class="form-control">
                        <option value="1h">{{ _('1 Hour') }}</option>
                        <option value="1d" selected>{{ _('24 Hours') }}</option>
                        <option value="1w">{{ _('1 Week') }}</option>
                        <option value="never">{{ _('Never') }}</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="result-box" class="result-box">
            <p>{{ _('Your short link:') }}</p>
            <div class="result-content">
                <a href="#" id="short-url-link" target="_blank" rel="noopener noreferrer"></a>
                <button id="copy-button" class="btn-secondary">{{ _('Copy') }}</button>
            </div>
        </div>

        <footer>
            <div class="footer-links">
                <a href="https://github.com/tripping-alien/shortlink" target="_blank" rel="noopener noreferrer">{{ _('View on') }} GitHub</a> |
                <a href="https://github.com/tripping-alien/shortlink/blob/main/LICENSE" target="_blank" rel="noopener noreferrer">{{ _('Released under the') }} MIT License</a>
            </div>

            <div class="language-switcher">
                <a href="/en/" class="{{ 'active' if lang_code == 'en' else '' }}" title="English"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/gb.svg" alt="English"></a>
                <a href="/de/" class="{{ 'active' if lang_code == 'de' else '' }}" title="Deutsch"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/de.svg" alt="Deutsch"></a>
                <a href="/fr/" class="{{ 'active' if lang_code == 'fr' else '' }}" title="Français"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/fr.svg" alt="Français"></a>
                <a href="/ru/" class="{{ 'active' if lang_code == 'ru' else '' }}" title="Русский"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/ru.svg" alt="Русский"></a>
                <a href="/nl/" class="{{ 'active' if lang_code == 'nl' else '' }}" title="Nederlands"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/nl.svg" alt="Nederlands"></a>
                <a href="/zh/" class="{{ 'active' if lang_code == 'zh' else '' }}" title="中文"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/cn.svg" alt="中文"></a>
                <a href="/ja/" class="{{ 'active' if lang_code == 'ja' else '' }}" title="日本語"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/jp.svg" alt="日本語"></a>
                <a href="/ar/" class="{{ 'active' if lang_code == 'ar' else '' }}" title="العربية"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/sa.svg" alt="العربية"></a>
                <a href="/he/" class="{{ 'active' if lang_code == 'he' else '' }}" title="עברית"><img src="https://cdn.jsdelivr.net/gh/lipis/flag-icons/flags/4x3/il.svg" alt="עברית"></a>
            </div>
        </footer>
    </main>

    <div id="toast-container"></div>
    <div id="animation-overlay"></div>

    <script src="/static/animation.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
