<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Preview | Bijective-Shorty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bg-color: #0d1117;
            --panel-bg: #f8f9fa;
            --text-color: #212529;
            --primary-color: #4285F4; /* Google Blue */
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Fira Code', monospace;
        }
        .preview-card {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            background-color: var(--panel-bg);
            border-radius: 0.5rem;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.15);
        }
        .destination-url {
            font-family: monospace;
            word-break: break-all;
            background-color: #e9ecef;
            padding: 0.75rem;
            border-radius: 0.25rem;
            color: #495057;
        }
        .btn-proceed {
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-proceed:hover {
            background-color: #34A853; /* Google Green */
        }
    </style>
</head>
<body>
    <div class="preview-card text-center">
        <h1 class="h4 mb-3">Link Preview</h1>
        <p class="text-muted">You are about to be redirected to the following URL:</p>
        <p class="destination-url" title="{{ long_url }}">{{ long_url }}</p>
        <div class="d-grid gap-2 mt-4">
            <a href="{{ long_url }}" class="btn btn-proceed" rel="noopener noreferrer">Proceed to Site</a>
            <button id="cancel-button" class="btn btn-outline-secondary">Cancel</button>
        </div>
    </div>

    <script>
        document.getElementById('cancel-button').addEventListener('click', () => {
            // Check if there is a history to go back to
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // If no history, redirect to the homepage as a fallback
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
